<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        
        <div class="session-type session-work" id="sessionType">Work Session</div>
        
        <div class="timer" id="timer">25:00</div>
        
        <div class="progress" id="progress">
            <div class="progress-label">Progress</div>
            <span class="circle current"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn">Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
        
        <div class="divider"></div>
        
        <div class="settings">
            <h3>‚öôÔ∏è Settings</h3>
            <div class="setting">
                <label>Work Duration:</label>
                <input type="number" id="workTime" value="25" min="1"> min
            </div>
            <div class="setting">
                <label>Short Break:</label>
                <input type="number" id="shortBreak" value="5" min="1"> min
            </div>
            <div class="setting">
                <label>Long Break:</label>
                <input type="number" id="longBreak" value="15" min="1"> min
            </div>
            <div class="setting">
                <label>Pomodoros per Cycle:</label>
                <input type="number" id="pomodoroCount" value="4" min="2" max="8">
            </div>
        </div>
        
        <div class="stats">
            <h3>üìä Statistics</h3>
            <div class="stat-item">
                <span>Completed Pomodoros:</span>
                <span class="stat-value" id="completedCount">0</span>
            </div>
            <div class="stat-item">
                <span>Total Sessions:</span>
                <span class="stat-value" id="totalSessions">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
