<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>🌤️ Weather Now</h1>
    <form id="search-form">
      <input
        type="text"
        id="city-input"
        placeholder="Enter city name"
        required
      />
      <button type="submit">Search</button>
    </form>

    <section id="weather-card" class="hidden">
      <h2 id="city-name"></h2>
      <img id="weather-icon" alt="Weather icon"/>
      <p id="description"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </section>

    <p id="error-msg" class="hidden">City not found. Try again!</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
